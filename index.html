<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>Memozaurus</title>
</head>
<body class="grid" onload="onInit()">

    <header class="main-header flex align-center">
            <div class="brand-logo">Mem'o'zaurus</div>
            <button class="mobile-menu-btn" onclick="onHamburgerBtnToggle()">☰</button>
            <nav class="main-nav">
                <button class="close-mobile-menu" onclick="onHamburgerBtnToggle()">✕</button>
                <ul class="nav-links clean-list flex">
                    <li> <a href="#" class="nav-link active">Gallery</a> </li>
                    <li> <a href="#" class="nav-link">Editor</a> </li>
                    <li> <a href="#" class="nav-link">Saved</a> </li>
                </ul>
            </nav>
            <div class="app-clrs-btns flex align-center justify-center">
                <label>App Colors:</label>
                        <input oninput="onSetAppColors('clr1',this.value)" type="color" name="fillColor" id="fillColor" value="#FFEF0C">
                        <input oninput="onSetAppColors('clr2',this.value)" type="color" name="strokeColor" id="strokeColor" value="#BD2F76">
            </div>
    </header>
    <main class="main-content">
        <section class="meme-gallery grid">
        </section>
        <section class="meme-editor hide">
            <div class="wrapper flex justify-center">
                <div class="editor-ui">
                    <button onclick="hideEditor()" class="close-editor btn-editor-ui">✕</button>
                    <button class="load-file-input btn">
                        <label for="imageUpload">Upload</label>
                        <input hidden type="file" id="imageUpload" name="imageUpload" onchange="onImgInput(event)"/>
                    </button>
                </div>
                <div class="canvas-container">
                    <canvas id="meme-canvas" width="200" height="200"></canvas>
                </div>
                <aside class="controls flex justify-center align-center">
                    <h2>Controls</h2>
                    <div class="selection-controls control-widget-center">
                        <button onclick="onSwitchLine()"><i class="fa-solid fa-arrow-down-up-across-line"></i></button>
                        <button onclick="onAddLine()"><i class="fa-regular fa-square-plus"></i></button>
                        <button onclick="onDeleteLine()"><i class="fa-regular fa-trash-can"></i></button>
                    </div>
                    <input oninput="onSetLineTxt(event)" class="text-line" type="text" name="textline" id="textLine" placeholder="Your Text Line">
                    <div class="colors-controls control-widget-center">
                        <label for="fillColor">Text</label>
                        <input oninput="onSetColors('fill',this.value)" type="color" name="fillColor" id="fillColor" value="#ffffff">
                        <label for="strokeColor">Stroke</label>
                        <input oninput="onSetColors('stroke',this.value)" type="color" name="strokeColor" id="strokeColor" value="#000000">
                        <label for="fontFamily">Font</label>
                        <select onchange="onChangeFont('family',this)" name="fontFamilies" id="fontFamily">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="tahoma">Tahoma</option>
                        </select>
                    </div>
                    <div class="font-controls control-widget-center">
                        <button onclick="onChangeFont('size+')"><i class="fa-solid fa-font"></i><i class="fa-solid fa-plus fa-plusminus"></i></button>
                        <button onclick="onChangeFont('size-')"><i class="fa-solid fa-font"></i><i class="fa-solid fa-minus fa-plusminus"></i></button>
                    </div>
                    <div class="text-align-controls control-widget-center">
                        <button onclick="onAlign('left')" class="btn"><i class="fa-solid fa-align-left"></i></button>
                        <button onclick="onAlign('center')" class="btn"><i class="fa-solid fa-align-center"></i></button>
                        <button onclick="onAlign('right')" class="btn"><i class="fa-solid fa-align-right"></i></button>
                    </div>
                    <div class="links-controls control-widget-space-between">
                        <button><a onclick="onShareMeme()" href="#" class="share-link"><i class="fa-brands fa-facebook"></i></a></button>
                        <button><a onclick="onDownloadMeme(this)" href="#" class="share-link" download="myMeme"><i class="fa-solid fa-download"></i></a></button>
                    </div>
                </aside>
            </div>
        </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="wrapper">
            <small>This Meme-Generator Designed and Built By Noam Dahan</small>
        </div>
    </footer>

    <script src="js/utils.service.js"></script>
    <script src="js/meme.utils.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>

</body>
</html>
