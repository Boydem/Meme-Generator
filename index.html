<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sprint2 Starter</title>
</head>
<body class="grid" onload="onInit()">

    <header class="main-header full main-layout">
        <div class="wrapper flex align-center">
            <div class="brand-logo">Meme-Generator</div>
            <nav class="main-nav">
                <ul class="nav-links clean-list flex">
                    <li> <a href="#" class="nav-link active">Gallery</a> </li>
                    <li> <a href="#" class="nav-link">Editor</a> </li>
                    <li> <a href="#" class="nav-link">Saved</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="meme-gallery grid">
        </section>
        <section class="meme-editor main-layout hide">
            <div class="wrapper flex justify-center">
                <div class="editor-ui">
                    <button onclick="hideEditor()" class="close-editor btn-editor-ui">âœ•</button>
                </div>
                <div class="canvas-container">
                    <canvas id="meme-canvas" width="200" height="200"></canvas>
                </div>
                <aside class="controls flex align-center">
                    <h2>Controls</h2>
                    <input oninput="onSetLineTxt(event)" type="text" name="textline" id="textLine" placeholder="Your Text Line">
                    <div class="selection-controls flex align-center justify-center">
                        <button>Switch Line</button>
                        <button>Add line</button>
                        <button>Delete line</button>
                    </div>
                    <div class="colors-controls flex align-center justify-center">
                        <label for="fillColor">Text Color:</label>
                        <input oninput="onSetColors('fill')" type="color" name="fillColor" id="fillColor" value="#ffffff">
                        <label for="strokeColor">Stroke Color:</label>
                        <input oninput="onSetColors('stroke')" type="color" name="strokeColor" id="strokeColor" value="#000000">
                    </div>
                    <div class="text-align-controls flex align-center justify-center">
                        <button class="btn">Left</button>
                        <button class="btn">Center</button>
                        <button class="btn">Right</button>
                    </div>
                    <div class="font-controls flex align-center justify-center">
                        <label for="fontFamily">Font:</label>
                        <select name="fontFamilies" id="fontFamily">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="tahoma">Tahoma</option>
                        </select>
                        <button>Size+</button>
                        <button>Size-</button>
                    </div>
                    <div class="links-controls">
                        <button><a onclick="onShareMeme()" href="#" class="share-link">Share</a></button>
                        <button><a onclick="onDownloadMeme()" href="#" class="share-link" download="myMeme">Download</a></button>
                    </div>
                </aside>
            </div>
        </div>
        </section>
    </main>
    <footer class="main-footer full main-layout">
        <div class="wrapper">
            <small>This Meme-Generator Designed and Built By Noam Dahan</small>
        </div>
    </footer>

    <script src="js/utils.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>

</body>
</html>
